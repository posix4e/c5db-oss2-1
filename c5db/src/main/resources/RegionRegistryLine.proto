package c5db.log;

option java_package = "c5db.generated";
option java_outer_classname = "RegionRegistryLine";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

message RegistryLine {
    required bytes tableName = 1 [ByteBuffer = true];
    required bytes startKey = 2 [ByteBuffer = true];
    required bytes endKey = 3 [ByteBuffer = true];
    required uint64 regionId = 4;
    repeated bytes cf = 5 [ByteBuffer = true];

    repeated uint64 peers = 6;
}